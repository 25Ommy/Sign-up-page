<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>HTML + CSS</title>
  </head>

  <body>
    <h1>Sign up</h1>
    <form id="form">
      <input type="username" placeholder="Name.." required id="name" /> <br />
      <input type="text" placeholder="Surname.." required id="surname" /> <br />
      <input type="email" placeholder="Email.." required id="email" />
      <input type="text" placeholder=" City.." required id="city" /> <br />
      <input type="number" placeholder=" Age.." required id="age" />
      <button type="submit">Sign in</button>
    </form>

    <footer>
      Coded by <a href="https://github.com/25Ommy">Ommy Molele</a> and is
      open-sourced on
      <a href="https://github.com/25Ommy/Sign-up-page">GitHub</a>,hosted on
      <a href="">Netlify</a>
    </footer>

    <section class="border">
      <h2>Result would appear here</h2>
    </section>
  </body>
  <script src="src/index.js"></script>
</html>
